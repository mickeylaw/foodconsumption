<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data Visualisation - Food Consumption</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="d3/d3.v4.js"></script>

    </head>
    <body>
        <button class="myBtn" onclick="topFunction()" id="myBtn" title="Go to top"><img src="images/uo.png"></button>
        
        <div class="overallfood mx-sm-auto mx-0 col-lg-8 col-12px-0 text-center">
            <h1 class="mb-0 mt-4 col-lg-12 text-center ">Daily Food Consumption in 9 European Countries</h1>

            <div class = "wrapper">

                <div id="donut" class="donut mx-0 px-0 col-6 text-center"></div>

                <div class = "smallDonut-wrapper col-6 mt-4 text-center">
                    <div id="smallDonut" class="smallDonut mx-0 px-0 col-12"></div>
                </div>

            </div>
        </div>
        
        <div class="foodgroup mx-sm-auto mx-0 col-lg-8 col-12px-0 text-center">

            <div class="group-item mt-2" style = "display: block;" id = "carb-seg">
                <div class = "wrapper">
                    <div id="carb_chart">
                        <h3 class="mb-0 mt-0 col-lg-7 text-center" style = "color: #AF996A;">Carbohydrates</h3>
                    </div>
                </div>
            </div>

            <div class="group-item mt-2" style = "display: none;" id = "meat-seg">
                <div class = "wrapper">
                    <div id="meat_chart">
                        <h3 class="mb-0 mt-0 col-lg-7 text-center" style = "color: #FF5733;">Meat</h3>

                    </div>
                </div>
            </div>

            <div class="group-item mt-2" style = "display: none;" id = "fruit-seg">
                <div class = "wrapper">
                    <div id="fruit_chart">
                        <h3 class="mb-0 mt-0 col-lg-7 text-center" style = "color: #279DFF">Fruits</h3>
                    </div>
                </div>
            </div>


            <div class="group-item mt-2" style = "display: none;" id = "veg-seg">
                <div class = "wrapper">
                    <div id="veg_chart">
                        <h3 class="mb-0 mt-0 col-lg-7 text-center" style = "color: #67D500">Vegetables</h3>
                    </div>
                </div>
            </div>

            <div class="group-item mt-2" style = "display: none;" id = "milk-seg">
                <div class = "wrapper">
                    <div id="milk_chart">
                        <h3 class="mb-0 mt-0 col-lg-7 text-center" style = "color: #f2bd0c">Milk and dairy</h3>
                    </div>
                </div>
            </div>

            <div class="group-item mt-2" style = "display: none;" id = "fat-seg">
                <div class = "wrapper">
                    <div id="fat_chart">
                        <h3 class="mb-0 mt-0 col-lg-7 text-center" style = "color: #5A39AC">Fats and oils</h3>
                    </div>
                </div>
            </div>

        </div>

        <div class="allAgeplot mx-sm-auto mx-0 col-lg-12 col-12px-0  text-center">
            <h1 class="mb-0 mt-4 text-center ">Food Consumption by Age</h1>

            <h4 class="mt-4 mb-4 text-center">Grams per person</h4>
            <div class = "age-wrapper">
                <div class="buttons2 text-center col-3 mt-4" id="overallButtons2">
                    <button id="Austria2" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 country2 agetablink active">Austria</button>
                    <button id="Belgium2" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 country2 agetablink">Belgium</button>
                    <button id="Germany2" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 country2 agetablink">Germany</button>
                    <button id="Denmark2" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 country2 agetablink">Denmark</button>
                    <button id="France2" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 country2 agetablink">France</button>
                    <button id="UnitedKingdom2" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 country2 agetablink">United Kingdom</button>
                    <button id="Italy2" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 country2 agetablink">Italy</button>
                    <button id="Netherlands2" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 country2 agetablink">Netherlands</button>
                    <button id="Sweden2" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 country2 agetablink">Sweden</button>
                </div>

                <div class="chartWbutton">
                    <div id="checkboxes" class="checkboxes-group mt-4 col-12 text-center">
                        <input type="checkbox" class = "checkbox" name="myCheckBox" value="Fats" id="fat3" checked><label for="fat3">Fats & oils</label>
                        <input type="checkbox" class = "checkbox" name="myCheckBox" value="Carb" id="carb3" checked><label for="carb3">Carbohydrates</label>
                        <input type="checkbox" class = "checkbox" name="myCheckBox" value="Fruits" id="fruit3" checked><label for="fruit3">Fruit</label>
                        <input type="checkbox" class = "checkbox" name="myCheckBox" value="Meat" id="meat3" checked><label for="meat3">Meats</label>
                        <input type="checkbox" class = "checkbox" name="myCheckBox" value="Milk" id="milk3" checked><label for="milk3">Milk and dairy</label>
                        <input type="checkbox" class = "checkbox" name="myCheckBox" value="Veg" id="veg3" checked><label for="veg3">Vegetables</label>
                    </div>

                    <div id="austria_ageplot" class="ageplot mx-0 px-0 col-12 text-align" style = "display: block;"></div>
                    <div id="belgium_ageplot" class="ageplot mx-0 px-0 col-12 text-align" style = "display: none;"></div>
                    <div id="germany_ageplot" class="ageplot mx-0 px-0 col-12 text-align" style = "display: none;"></div>
                    <div id="denmark_ageplot" class="ageplot mx-0 px-0 col-12 text-align" style = "display: none;"></div>
                    <div id="france_ageplot" class="ageplot mx-0 px-0 col-12 text-align" style = "display: none;"></div>
                    <div id="uk_ageplot" class="ageplot mx-0 px-0 col-12 text-align" style = "display: none;"></div>
                    <div id="italy_ageplot" class="ageplot mx-0 px-0 col-12 text-align" style = "display: none;"></div>
                    <div id="netherlands_ageplot" class="ageplot mx-0 px-0 col-12 text-align" style = "display: none;"></div>
                    <div id="sweden_ageplot" class="ageplot mx-0 px-0 col-12 text-align" style = "display: none;"></div>

                </div>
            </div>
        </div>

        <div class="boxplotall mx-sm-auto mx-0 col-lg-12 col-12px-0  text-center">
            <h1 class="mb-0 mt-4 text-center ">Consumption Range of Six Major Food Groups</h1>
            <h4 class="mt-4 mb-4 text-center">Grams per person</h4>

            <div class = "age-wrapper">
                <div class="buttons2 text-center col-3 mt-4" id="overallButtons3">
                    <button id="bp-carb-btn" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 foodgp fdgtablink active">Carbohydrates</button>
                    <button id="bp-fruit-btn" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 foodgp fdgtablink">Fruits</button>
                    <button id="bp-meat-btn" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 foodgp fdgtablink">Meat</button>
                    <button id="bp-milk-btn" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 foodgp fdgtablink">Milk and Dairy</button>
                    <button id="bp-veg-btn" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 foodgp fdgtablink">Vegetables</button>
                    <button id="bp-fat-btn" class="btn btn-secondary my-1 col-12 col-md-12 col-lg-12 foodgp fdgtablink">Fat</button>

                </div>


                <div class="chartWbutton">
                    <div id="carb_boxplot" class="boxplot mx-0 px-0 col-12 text-align"  style = "display: block;"></div>
                    <div id="meat_boxplot" class="boxplot mx-0 px-0 col-12 text-align"  style = "display: none;"></div>
                    <div id="fruit_boxplot" class="boxplot mx-0 px-0 col-12 text-align"  style = "display: none;"></div>
                    <div id="veg_boxplot" class="boxplot mx-0 px-0 col-12 text-align"  style = "display: none;"></div>
                    <div id="fat_boxplot" class="boxplot mx-0 px-0 col-12 text-align"  style = "display: none;"></div>
                    <div id="milk_boxplot" class="boxplot mx-0 px-0 col-12 text-align"  style = "display: none;"></div>

                </div>


            </div>
        </div>        
            
        <script src="js/meatplot2.js"></script>
        <script src="js/carbplot2.js"></script>
        <script src="js/fruitplot2.js"></script>
        <script src="js/vegplot2.js"></script>
        <script src="js/milkplot2.js"></script>
        <script src="js/fatplot2.js"></script>
        <script src="js/austria_ageplot2.js"></script>
        <script src="js/belgium_ageplot2.js"></script>
        <script src="js/germany_ageplot2.js"></script>
        <script src="js/denmark_ageplot2.js"></script>
        <script src="js/france_ageplot2.js"></script>
        <script src="js/uk_ageplot2.js"></script>
        <script src="js/italy_ageplot2.js"></script>
        <script src="js/netherlands_ageplot2.js"></script>
        <script src="js/sweden_ageplot2.js"></script>
        <script src="js/controlAge.js"></script>
        <script src="js/donutChart_bigger.js"></script>
        <script src="js/smallDonuts.js"></script>
        <script src="js/carb_boxplot.js"></script>
        <script src="js/meat_boxplot.js"></script>
        <script src="js/fruit_boxplot.js"></script>
        <script src="js/veg_boxplot.js"></script>
        <script src="js/fat_boxplot.js"></script>
        <script src="js/milk_boxplot.js"></script>
        <script src="js/controlBp.js"></script>
        <script src="js/backtotop.js"></script>


    </body>
</html>
