        <style>
            .donut svg {width: 640px; height:400px; margin-left: 0rem;margin-bottom: 1vh; font-size: 14px;}
            
            .buttons {fill:red; float:left; padding: 0px; width: 12rem;}
            .buttons2 {float:left; padding: 40px 0; width: 12rem;}
            button  {float:left; padding: 10px;}
            line    {stroke:#ddd;shape-rendering: crispEdges;}
            text    {font-family:Proxima Nova ; text-anchor:left;}
            /* circle {fill:orange;stroke:orange;fill-opacity:1;} */
            path {cursor: pointer;}
            .axis line {fill:none;stroke:#ddd;shape-rendering: crispEdges;}
            .axis path  {fill:none;}
            .axis text {font-size:1em; fill:#555; font-family:Proxima Nova;}
            .tooltip {	
                position: absolute;			
                text-align: center;								
                padding: .5rem;				
                background: #FFFFFF;
                color: #313639;	
                border: 1px solid #313639;		
                border-radius: 8px;			
                pointer-events: none;
                font-size: .9rem;			
            }
            
            div.donut-tip {	
                position: absolute;			
                text-align: center;								
                padding: .5rem;				
                background: #FFFFFF;
                color: #313639;	
                border: 1px solid #313639;		
                border-radius: 8px;			
                pointer-events: none;
                font-size: 16px;		
            }

            .btn {font-family:Proxima Nova; font-size: 14px ; border-radius: 0px; padding: 2px; width:12rem;}


            .btn-secondary {
                color: rgb(80, 80, 80);
                background-color: #ffffff;
                border: none;

            }

            .btn-secondary:active{
                color: #fff;
                background-color: #303030;
            }

            

            #donut {display: inline;}

            .wrapper {width: 960px; text-align: center; display: inline-block;}
            .chartWbutton {width: 700px; text-align: center; display: inline-block;}

            #meatButtons {padding: 120px 0;}
            #carbButtons {padding: 120px 0;}
            #fruitButtons {padding: 120px 0;}
            #vegButtons {padding: 120px 0;}
            #milkButtons {padding: 120px 0;}
            #fatButtons {padding: 120px 0;}

            text.c-legend {font-size: 13px;}

            .ageLegend {cursor: pointer;}
            .checkbox {text-align: center; }
            label{font-family:Proxima Nova; font-size: 14px; margin: 0px 12px 0px 7px;}
            /* .checkbox input {margin: 0px 12px 0px 7px} */
            #checkboxes {width:700px; padding-left: 60px; padding-bottom: 4px;}

            .ageplot {margin-left: 120px; display: inline;}
            /* #austria_ageplot {display: inline;} */

            #fat3 {color:#5A39AC}
